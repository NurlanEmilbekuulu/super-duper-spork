name: CI/CD Pipeline

on:
  push:
    branches:
      - '*'
      - '!main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Git and SSH
      run: |
        sudo apt-get install -y git
        mkdir ~/.ssh
        ssh-keyscan -p 2222 <gitlab.domain.com> > ~/.ssh/known_hosts
        eval `ssh-agent -s`
        ssh-add <(echo "$GITLAB_DEPLOY_KEY")
        ssh -T git@<gitlab.domain.com> -p 2222

    - name: Configure Git
      run: |
        git config --global user.email "$GITLAB_USER_EMAIL"
        git config --global user.name "$GITLAB_USER_ID"
        git remote set-url origin ssh://git@<gitlab.domain.com>:2222/NurlanEmilbekuulu/super-duper-spork.git

    - name: Merge to Master
      run: |
        git checkout main

    # - name: Merge to Master
